<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.css" rel="stylesheet">
    <style>
        /* Add any additional custom styles here */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div id="topLeft">
                    <h3>1. Information</h3>
                    <i class="fas fa-arrow-right-long"></i>
                    <h3 style="opacity: 0.4;">2. Delivery</h3>
                    <i class="fas fa-arrow-right-long" style="opacity: 0.4;"></i>
                    <h3 style="opacity: 0.4;">3. Payment Method</h3>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"
                            placeholder="Enter your address"></textarea>
                    </div> -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Continue</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h2>Your Order</h2>
                            <p>Edit</p>
                        </div>
                        <p>You're getting free shipping!</p>
                        <p>You earn 320 points on this purchase!</p>
                        <hr>
                        <div id="productDetails">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add any additional scripts here -->

<script src="./scripts/info.js"></script>
    
</body>

</html>
