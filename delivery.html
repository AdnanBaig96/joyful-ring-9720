<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.css" rel="stylesheet">
    <style>
        /* Add any additional custom styles here */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div id="topLeft">
                    <h3>1. Information</h3>
                    <i class="fas fa-arrow-right-long"></i>
                    <h3 style="opacity: 0.4;">2. Delivery</h3>
                    <i class="fas fa-arrow-right-long" style="opacity: 0.4;"></i>
                    <h3 style="opacity: 0.4;">3. Payment Method</h3>
                </div>
                <form>
                   
                    <div class="mb-3">
                       
                            <label for="">Address<span id="star">*</span></label><br>
                            <input type="text" id="Address" placeholder="Address...."><br>
                            <label for="">City<span id="star">*</span></label><br>
                            <input type="text" id="city" placeholder="city...."><br>
                            <label for="">Post Office<span id="star">*</span></label><br>
                            <input type="text" name="" id="po" placeholder="post office...."><br><br>
                            <label for="">Mon-Fri 09:00-18:00</label><br>
                            <label for="">Sat-Sun 09:00-15:00</label>

                    </div>
                

                    <button type="submit" class="btn btn-primary" id="countinue">Continue </button>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h2>Your Order</h2>
                            <p>Edit</p>
                        </div>
                        <p>You're getting free shipping!</p>
                        <p>You earn 320 points on this purchase!</p>
                        <hr>
                        <div id="productDetails">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add any additional scripts here -->

    <script>
    
        let btn = document.getElementById("countinue");
        btn.addEventListener("click", () => {
            event.preventDefault();
            let Address = document.getElementById("Address").value;

            let city = document.getElementById("city").value;
            let po = document.getElementById("po").value;
            if (Address == "" || city == "" || po == "") {
                alert("Please Fill All Details")
            } else {
                location.href = "checkout.html"
            }
        })
    </script>
</body>



</html>
