<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.1.0/swiper-bundle.min.js"
      integrity="sha512-4Ooh3fl4STrmn95ZbS/J6l8csp/FvSKPaeDAH/IaPQGJIx9lmpuxXZTCYKR2W5+Bt7i74exPvAT2PsWnac+sow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Sign Up | Green Paradise</title>
  </head>
  <body>
    <div class="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Green paradise</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="allProducts.html"
                >Catalog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="index.html#delivery"
                tabindex="-1"
                aria-disabled="true"
                >Delivery & Payment</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="container mb-4">
              <h3 class="heading mt-5">Create an account.</h3>
              <form id="signupForm" class="form-control">
                <div class="form-group">
                  <label for="signupUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupUsername"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="signupEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="signupPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    placeholder="Password"
                    required
                  />
                </div>
                <button type="submit" class="btn catalog-btn mt-2">
                  <a style="color: white">Sign Up</a>
                </button>
                <p class="mt-2">
                  Already have an account? <a href="login.html">Login</a>
                </p>
                <h5>OR</h5>
                <div class="social-login">
                  <p>Login with:</p>
                  <a
                    id="googleSignInButton"
                    style="background: none"
                    class="btn btn-outline-danger mb-2"
                    ><i class="fab fa-google"></i> Google</a
                  >
                </div>
              </form>
            </div>
          </div>
          <div
            class="col-lg-6 col-md-6 col-sm-12 p-0"
            style="position: relative; overflow: hidden"
          >
            <img
              src="https://images.pexels.com/photos/4484185/pexels-photo-4484185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="img-fluid hero"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script type="module" src="./scripts/signin.js"></script>
